    <title>mygalllery</title>
</head>
<link rel="stylesheet" href="index.css">
<body>

        <div class="container">
            <h1>IMAGE GALLERY</h1>

                <figcaption>IMAGE 1</figcaption>
                </figure>
                <figure class="card">
                <img src="image (2).jpeg">
                <figcaption>IMAGE 2</figcaption>
                </figure>
                <figure class="card">
                <img src="image (3).jpeg">
                <figcaption>IMAGE 3</figcaption>
                </figure>
                <figure class="card">
                    <img src="image (4).jpeg">
                    <figcaption>IMAGE 4</figcaption>
                </figure>
                <figure class="card">
                    <img src="image (5).jpeg">
                    <figcaption>IMAGE 5</figcaption>
                </figure>
                <figure class="card">
                    <img src="image (6).jpeg">
                    <figcaption>IMAGE 6</figcaption>
                </figure>
                <figure class="card">
                    <img src="image (7).jpeg">
                    <figcaption>IMAGE 7</figcaption>
                </figure>
                <figure class="card">
                    <img src="image (8).jpeg">
                    <figcaption>IMAGE 8</figcaption>
                </figure>
                <figure class="card">
                    <img src="image (9).jpeg">
                    <figcaption>IMAGE 9</figcaption>
                </figure>
            </div>
        </div>
    </div>
    
</body>

</html>
